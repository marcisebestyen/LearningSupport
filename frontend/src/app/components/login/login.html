<div class="auth-container">
  <h2>{{ isRegisterMode() ? 'Create Account' : 'Welcome Back' }}</h2>

  @if (errorMessage()) {
    <div class="error">{{ errorMessage() }}</div>
  }

  <form (submit)="onSubmit(); $event.preventDefault()">
    <div class="form-group">
      <label>Username</label>
      <input type="text" [ngModel]="username()" (ngModelChange)="username.set($event)" name="username" required>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" [ngModel]="password()" (ngModelChange)="password.set($event)" name="password" required>
    </div>

    <button type="submit" class="primary">
      {{ isRegisterMode() ? 'Sign Up' : 'Log In' }}
    </button>
  </form>

  <p class="toggle-text" (click)="toggleMode()">
    {{ isRegisterMode() ? 'Already have an account? Log In' : "Don't have an account? Sign Up" }}
  </p>
</div>
